- name: Remove Apache from webservers
  hosts: webservers
  tasks:
   - name: Remove Apache
     yum:
       name: httpd
       state: absent

- name: Remove Nginx from ubuntuservers
  hosts: ubuntuservers
  tasks:
   - name: Remove Nginx
     apt:
       name: nginx
       state: absent
   - name: Remove unwanted Nginx packages from the system
     apt:
       autoremove: yes
       purge: yes
